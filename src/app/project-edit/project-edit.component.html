<div>
  <h2>{{ edit ? "Edit " + project.name : "New Project" }}</h2>
  <form>
    <p>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="project.name" name="name" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="description" appearance="fill" floatLabel="always">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="5"
          cdkAutosizeMaxRows="10"
          placeholder=":3"
          [(ngModel)]="project.description"
          name="description"
        ></textarea>
      </mat-form-field>
    </p>
  </form>
</div>

<div style="display: flex; flex-direction: column; align-items: flex-start">
  <button
    type="button"
    mat-raised-button
    style="margin: 10px"
    (click)="onSubmit(project)"
  >
    {{ edit ? "Update" : "Create" }}
  </button>

  <button
    type="button"
    (click)="goBack()"
    mat-stroked-button
    style="margin: 10px"
  >
    Back to list
  </button>
</div>
