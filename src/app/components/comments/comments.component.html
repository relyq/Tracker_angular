<div style="display: flex; flex-direction: column; align-items: flex-start">
  <mat-card-title style="margin-top: 20px; margin-left: 10px"
    >Comments</mat-card-title
  >

  <div (keydown)="keydown($event, addComment)">
    <mat-form-field
      appearance="fill"
      floatLabel="always"
      style="margin-left: 10px"
    >
      <mat-label>Comment here</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="5"
        cdkAutosizeMaxRows="10"
        placeholder=":3"
        [(ngModel)]="comment.content"
        name="content"
      ></textarea>
    </mat-form-field>

    <button mat-raised-button (click)="addComment()">Add Comment</button>
  </div>

  <section *ngIf="comments">
    <mat-card
      *ngFor="let comment of comments"
      class="ticket-card"
      style="margin: 10px"
    >
      <div style="display: flex">
        <mat-card-title style="display: inline" *ngIf="users">
          {{ getUsername(comment.authorId) }}
        </mat-card-title>

        <span style="flex: 1 1 auto"></span>

        <mat-card-subtitle style="display: inline">
          {{ comment.created + "Z" | date: "MMM d, y, HH:mm" }}
        </mat-card-subtitle>
      </div>

      <mat-card-content
        [innerHTML]="urlify(comment.content)"
        style="font-size: medium"
      >
      </mat-card-content>
    </mat-card>
  </section>
</div>
