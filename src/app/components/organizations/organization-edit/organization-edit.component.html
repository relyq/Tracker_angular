<div>
  <h2>{{ edit ? "Edit " + organization.name : "New Organization" }}</h2>
  <div (keydown)="keydown($event, onSubmit)">
    <p>
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="organization.name" name="name" />
      </mat-form-field>
    </p>
  </div>
</div>

<div class="flex">
  <button type="button" mat-raised-button (click)="onSubmit()">
    {{ edit ? "Update" : "Create" }}
  </button>

  <button type="button" (click)="goBack()" mat-stroked-button>
    Back to list
  </button>
</div>
