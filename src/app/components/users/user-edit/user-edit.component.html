<div *ngIf="isAdmin && user">
  <h2>{{ "Edit " + user.username }}</h2>

  <div (keydown)="keydown($event, editUser)"></div>

  <div>
    <button type="button" mat-raised-button (click)="editUser()"i18n>Update</button>

    <button
      type="button"
      mat-raised-button
      routerLink="{{
        path === 'tracker'
          ? '/tracker/user/' + user.id
          : '/admin/user/' + user.id
      }}"
      i18n>
      Back
    </button>
  </div>
</div>
