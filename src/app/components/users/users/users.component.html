<div>
  <h1>Users</h1>
  <br />
  <button
    mat-raised-button
    color="primary"
    routerLink="{{
      path === 'tracker' ? '/tracker/user/create' : '/admin/user/create'
    }}"
  >
    New User +
  </button>

  <table mat-table [dataSource]="users" *ngIf="false && users">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">
        <button mat-stroked-button routerLink="{{ getDetailsUrl(user.id) }}">
          {{ user.username }}
        </button>
      </td>
    </ng-container>

    <mat-text-column name="email"></mat-text-column>
    <mat-text-column name="firstName"></mat-text-column>
    <mat-text-column name="lastName"></mat-text-column>

    <ng-container
      matColumnDef="organization"
      *ngIf="path === 'tracker' && organizations"
    >
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-stroked-button
          routerLink="/tracker/organization/{{ user.organizationId }}"
        >
          {{ getOrganizationName(user.organizationId) }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let user">
        {{ user.created + "Z" | date: "medium" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <table *ngIf="true && users">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First name</th>
        <th>Last name</th>
        <th *ngIf="path === 'tracker'">Organization</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <button mat-stroked-button routerLink="{{ getDetailsUrl(user.id) }}">
            {{ user.username }}
          </button>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td *ngIf="path === 'tracker' && organizations">
          <button
            mat-stroked-button
            routerLink="/tracker/organization/{{ user.organizationId }}"
          >
            {{ getOrganizationName(user.organizationId) }}
          </button>
        </td>
        <td>{{ user.created + "Z" | date: "medium" }}</td>
      </tr>
    </tbody>
  </table>
</div>
