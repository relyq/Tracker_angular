<div>
  <h1>Users</h1>
  <br />

  <div style="display: flex">
    <button
      mat-raised-button
      color="primary"
      routerLink="{{
        path === 'tracker' ? '/tracker/user/create' : '/admin/user/create'
      }}"
    >
      New User +
    </button>

    <span style="flex: 1 1 auto"></span>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input
        matInput
        name="search"
        autocomplete="off"
        (keyup)="filter($event, dataSource)"
        #input
      />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" *ngIf="users">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">
        <button mat-stroked-button routerLink="{{ getDetailsUrl(user.id) }}">
          {{ user.username }}
        </button>
      </td>
    </ng-container>

    <mat-text-column name="email"></mat-text-column>
    <mat-text-column name="firstName"></mat-text-column>
    <mat-text-column name="lastName"></mat-text-column>

    <ng-container
      matColumnDef="organization"
      *ngIf="path === 'tracker' && organizations"
    >
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-stroked-button
          routerLink="/tracker/organization/{{ user.organizationId }}"
        >
          {{ getOrganizationName(user.organizationId) }}
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let user">
        {{ user.created + "Z" | date: "medium" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
