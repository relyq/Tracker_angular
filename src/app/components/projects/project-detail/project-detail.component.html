<div *ngIf="project">
  <h1>{{ project.name }}</h1>
  <dl>
    <dt>Started</dt>
    <dd>{{ project.created + "Z" | date: "MMM d, y, HH:mm" }}</dd>
    <dt>Created by</dt>
    <dd *ngIf="users">{{ getUsername(project.authorId) }}</dd>
    <p [innerText]="project.description"></p>
  </dl>

  <div style="display: flex">
    <button type="button" (click)="goBack()" mat-stroked-button>
      Back to list
    </button>
    <button
      *ngIf="isAdmin"
      mat-flat-button
      color="accent"
      routerLink="/project/edit/{{ project.id }}"
    >
      Edit
    </button>
    <button
      *ngIf="isAdmin"
      mat-raised-button
      color="delete"
      (click)="deleteProject()"
    >
      Delete
    </button>
  </div>
</div>
