<div>
  <h1>Projects</h1>
  <br />

  <mat-card class="card-container">
    <div class="table-container">
      <button
        *ngIf="isAdmin"
        mat-raised-button
        routerLink="/project/create"
        color="primary"
      >
        New Project +
      </button>

      <span class="flex-span"></span>

      <mat-form-field>
        <mat-label>Search</mat-label>
        <input
          matInput
          name="search"
          autocomplete="off"
          (keyup)="filter($event, dataSource)"
          #input
        />
      </mat-form-field>
    </div>

    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" *ngIf="projects" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">
          {{ project.name }}
        </td>
      </ng-container>

      <mat-text-column name="description"></mat-text-column>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let project">
          {{ project.created + "Z" | date: "MMM d, y, HH:mm" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let project; columns: displayedColumns"
        routerLink="/project/{{ project.id }}"
      ></tr>
    </table>
  </mat-card>
</div>
