<div>
  <h1>Projects</h1>
  <br />
  <div style="display: flex">
    <button
      *ngIf="isAdmin"
      mat-raised-button
      routerLink="/project/create"
      color="primary"
    >
      New Project +
    </button>

    <span style="flex: 1 1 auto"></span>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input
        matInput
        name="search"
        autocomplete="off"
        (keyup)="filter($event, dataSource)"
        #input
      />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" *ngIf="projects">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let project">
        <button mat-stroked-button routerLink="/project/{{ project.id }}">
          {{ project.name }}
        </button>
      </td>
    </ng-container>

    <mat-text-column name="description"></mat-text-column>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let project">
        {{ project.created + "Z" | date: "MMM d, y, HH:mm" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
