<ng-container>
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      mode="side"
      opened
      [fixedInViewport]="options.value.fixed"
      [fixedTopGap]="options.value.top"
      [fixedBottomGap]="options.value.bottom"
    >
      <!--sidenav content goes here-->
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar>
        <a routerLink="/" style="color: aliceblue; text-decoration: none">
          <span>Tracker</span>
        </a>

        <button routerLink="/project" type="button" mat-button>Projects</button>

        <div *ngIf="isAdmin">
          <button
            type="button"
            mat-button
            routerLink="/admin"
            [matMenuTriggerFor]="admin"
          >
            Admin
          </button>

          <mat-menu #admin="matMenu">
            <button mat-menu-item><span>Users</span></button>
          </mat-menu>
        </div>

        <span style="flex: 1 1 auto"> </span>

        <button mat-button routerLink="/account">User</button>

        <button mat-button routerLink="/login" (click)="logout()">
          Logout
        </button>
      </mat-toolbar>

      <router-outlet></router-outlet>

      <br />
      <footer>
        <p>leitus</p>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
