<div *ngIf="isAdmin">
  <div style="display: flex; flex-direction: column; align-items: flex-start">
    <button type="button" mat-raised-button routerLink="./user/create">
      New user
    </button>

    <mat-form-field>
      <mat-label>User</mat-label>
      <input type="text" placeholder="User" matInput />
    </mat-form-field>

    <button type="button" mat-raised-button>View user</button>
  </div>
</div>
