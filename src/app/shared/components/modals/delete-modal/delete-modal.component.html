<h1 mat-dialog-title i18n>Delete</h1>
<div mat-dialog-content i18n>Are you sure you want to delete this?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    color="delete"
    (click)="onConfirm()"
  >
    Ok
  </button>
</div>
